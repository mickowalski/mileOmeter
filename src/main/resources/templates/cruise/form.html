<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="/fragments/bootstrap::header"></div>
    <title>Cruise form</title>
</head>
<body>
<div th:include="/fragments/navbar::admin"></div>
<div class="d-inline-flex p-2 bd-highlight">
    <form action="#" class="form-general" method="post" th:action="cruises" th:object="${cruise}">
        <input th:field="*{id}" th:value="*{id}" type="hidden"/>
        <div class="form-group">
            <label>Nazwa rejsu</label><br>
            <input class="form-control" placeholder="Nazwa rejsu" th:field="*{name}" type="text"
                   value="Norwegia 2012"/><br>
            <small class="form-text text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Błędy
                nazwy
            </small>
        </div>
        <div class="form-group">
            <label>Data rozpoczęcia rejsu</label><br>
            <input class="form-control" th:field="*{start}" type="date"/><br>
            <small class="form-text text-danger" th:errors="*{start}" th:if="${#fields.hasErrors('start')}">Błędy
                daty
            </small>
        </div>
        <div class="form-group">
            <label>Data zakończenia rejsu</label><br>
            <input class="form-control" th:field="*{end}" type="date"/><br>
            <small class="form-text text-danger" th:errors="*{end}" th:if="${#fields.hasErrors('end')}">Błędy
                daty
            </small>
        </div>
        <div class="form-group">
            <label>Nazwa jachtu</label><br>
            <input class="form-control" placeholder="Nazwa jachtu" th:field="*{yachtName}" type="text"/>
        </div>
        <div class="form-group">
            <label>Opis jachtu</label><br>
            <input class="form-control" placeholder="Opis jachtu" th:field="*{yachtDesc}" type="text"/>
        </div>
        <div class="form-group">
            <label>Maksymalna ilość uczestników</label>
            <input class="form-control" placeholder="Maksymalna ilość uczestników" th:field="*{maxPpl}" type="number"/>
            <small class="form-text text-danger" th:errors="*{maxPpl}" th:if="${#fields.hasErrors('maxPpl')}">Błedy
                ilości użtkowników
            </small>
        </div>
        <button class="btn btn-primary" type="submit">Zapisz</button>
    </form>
</div>
<div th:include="/fragments/bootstrap::body"></div>
</body>
</html>
