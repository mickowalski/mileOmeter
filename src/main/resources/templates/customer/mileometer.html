<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="/fragments/bootstrap::header"></div>
    <title>Mileometer</title>
</head>
<body>
<div th:include="/fragments/navbar::admin"></div>
<p class="h1 text-center" style="font-family: 'Tajawal', sans-serif;"><i class="icon ion-ios-speedometer"></i>Milomierz
    Kanona</p>


<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th>Miejsce</th>
        <th>Uczestnik</th>
        <th>Ilość mil</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="details,iterStat : ${mileometer}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="|${details[0]} ${details[1]}|">Ula Hartabus</td>
        <td th:text="${details[2]}">333</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Marta Pociesza</td>
        <td>330</td>
        <td>3 marca 2012</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Jan Nowak</td>
        <td>10</td>
    </tr>
    </tbody>
</table>
<div th:include="/fragments/bootstrap::body"></div>
</body>
</html>
