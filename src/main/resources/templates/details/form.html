<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="/fragments/bootstrap::header"></div>
    <title>Details form</title>
</head>
<body>
<div th:include="/fragments/navbar::admin"></div>
<div class="d-inline-flex p-2 bd-highlight">
    <form action="#" class="form-general" method="post" th:action="@{/cruises/{cruiseId}(cruiseId=${detail.cruise.id})}"
          th:object="${detail}">
        <input th:field="*{id}" th:value="*{id}" type="hidden"/>
        <input th:field="*{cruise}" th:value="*{cruise}" type="hidden">
        <div class="form-group">
            <label>Uczestnik</label><br>
            <select class="form-control" name="Uczestnik" th:field="*{customer}">
                <option th:each="item : ${customers}" th:text="${item.fullName}" th:value="${item.id}">Uczestnik
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Cena</label><br>
            <input class="form-control" placeholder="cena" step="any" th:field="*{price}" type="number"/>
        </div>
        <div class="form-group">
            <label>Zapłacono</label><br>
            <input class="form-control" placeholder="Zapłacono" step="any" th:field="*{paid}" type="number"/>
        </div>
        <div class="form-group">
            <label>Rata nr</label><br>
            <input class="form-control" placeholder="Rata nr" th:field="*{instalment}" type="number"/>
        </div>

        <div class="form-group">
            <label>Ilość rat </label><br>
            <input class="form-control" placeholder="Ilość rat" th:field="*{instalments}" type="number"/>
        </div>
        <div class="form-group">
            <label>Ilość mil</label><br>
            <input class="form-control" placeholder="Ilość mil" th:field="*{miles}" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Zapisz</button> &nbsp;
        <a class="btn btn-primary" href="#" th:href="@{/cruises/{cruiseId}(cruiseId=${detail.cruise.id})}">Anuluj</a>
    </form>
</div>
<div th:include="/fragments/bootstrap::body"></div>
</body>
</html>
