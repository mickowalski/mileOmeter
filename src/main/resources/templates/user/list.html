<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="/fragments/bootstrap::header"></div>
    <title>Customers</title>
</head>
<body>
<div th:include="/fragments/navbar::admin"></div>
<p class="h1 text-center" style="font-family: 'Tajawal', sans-serif;"><i class="icon ion-ios-people"></i>Użytkownicy</p>


<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th>#</th>
        <th>Nick</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="user,iterStat : ${users}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${user.userName}">Jan</td>
        <td>
            <a class="btn btn-primary" href="#"
               th:href="@{/users/confirmDelete(id=${user.id}, userName=${user.userName})}">Usuń</a>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Marta</td>
        <td>Zawadzka</td>
        <td>
            <a class="btn btn-primary" href="#">Edytuj</a>
            <a class="btn btn-primary" href="#">Usuń</a>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>Józef</td>
        <td>Zawadzk</td>
        <td>
            <a class="btn btn-primary" href="#">Edytuj</a>
            <a class="btn btn-primary" href="#">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>
<p>
    <a class="btn btn-primary" href="form.html" th:href="@{/users(id=-1)}">Dodaj</a>
</p>
<div th:include="/fragments/bootstrap::body"></div>
</body>
</html>
