<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <div th:include="/fragments/bootstrap::header"></div>
        <title>Login</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <!--<div th:include="/fragments/navbar::admin"></div>-->
</div>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="h1 text-center" style="font-family: 'Tajawal', sans-serif;">Login</h1>
            <form method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>: <input autofocus="autofocus"
                                                                   class="form-control" id="username" name="username"
                                                                   placeholder="Username" type="text"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input class="form-control"
                                                                   id="password" name="password" placeholder="Password"
                                                                   type="password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
